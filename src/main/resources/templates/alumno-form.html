<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulario Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top:90px ;" >
    <h1>Alumno</h1>
    <div th:object="${alumno}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <form th:action="@{/alumno/form}" th:object="${alumno}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombre}" class="form-control"
                       th:classappend="${#fields.hasErrors('nombre')} ? 'form-control alert-danger'"/>
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellido}" class="form-control"
                       th:classappend="${#fields.hasErrors('apellido')} ? 'form-control alert-danger'"/>
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-6">
                <input type="number" th:field="*{edad}" class="form-control"
                       th:classappend="${#fields.hasErrors('edad')} ? 'form-control alert-danger'"/>
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Guardar Alumno" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
